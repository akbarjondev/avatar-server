<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload profile image</title>

	<link rel="stylesheet" href="/css/style.css">

</head>
<body>
	<div class="card">
		<div class="card__top">
			<h3 class="card__heading">Upload user image</h3>
		</div>

		<div class="card__body">
			
			<form class="form" id="form" enctype="multipart/form-data" method="post">
				<div class="form__group">
					<label class="form__label" for="username">Username</label>
					<input class="form__input" id="username" type="text" name="username">
				</div>

				<div class="form__group">
					<label class="form__label" for="avatar">Avatar</label>
					<input class="form__input" type="file" name="avatar" id="avatar">
				</div>
				
				<button class="form__button form__submit fw-bold" type="submit">Upload</button>
			</form>

		</div> <!-- End of card__body -->
	</div> <!-- End of card -->

</body>
</html>
